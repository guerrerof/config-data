#Eureka server configuration
server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

#Logging level
logging:
  level:
    org.springframework: INFO
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
